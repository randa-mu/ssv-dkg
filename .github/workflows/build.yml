name: build

on:
  push:
    branches:
      - master
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v2

      - name: ğŸ—ï¸ Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.20

      - name: ğŸ§¹ Lint
        uses: golangci/golangci-lint-action@v3.7.0
        with:
          version: v1.54

      - name: ğŸ› ï¸ Build CLI
        run: go build -o ssv-dkg ./cli

      - name: ğŸ› ï¸ Build sidecar
        run: go build -o ssv-sidecar ./sidecar
