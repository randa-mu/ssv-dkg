name: Build CLIs

on:
  push:
    branches:
      - master
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.10"

      - name: ğŸ›  Build packages
        run: go build ./...

      - name: ğŸ§¹ Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.62.2
          args: ./cli ./sidecar ./shared

      - name: ğŸ§‘â€ğŸ”¬ Run tests
        run: go test ./...

      - name: ğŸ› ï¸ Build CLI
        run: go build -o ssv-dkg ./cli/cmd/main.go

      - name: ğŸ› ï¸ Build sidecar
        run: go build -o ssv-sidecar ./sidecar/cmd/main.go
