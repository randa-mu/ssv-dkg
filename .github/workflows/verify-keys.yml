name: Verify operator keys

on:
  push:
    branches:
      - master
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v2

      - name: ğŸ—ï¸ Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: "1.22.10"

      - name: ğŸ› ï¸ Build verifier tool
        run: go build -o key-verifier ./tools/key_verifier/cmd/main.go

      - name: ğŸ” Verify mainnet operator keys
        run: ./key-verifier ./nodes/operators-mainnet.json

      - name: ğŸ” Verify hoodi operator keys
        run: ./key-verifier ./nodes/operators-hoodi.json

      - name: ğŸ” Verify holesky operator keys
        run: ./key-verifier ./nodes/operators-holesky.json